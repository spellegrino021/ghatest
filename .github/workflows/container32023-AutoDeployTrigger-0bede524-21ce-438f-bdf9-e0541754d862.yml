name: Trigger auto deployment for container32023

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ newbranch ]
    paths:
    - '**'
    - '.github/workflows/container32023-AutoDeployTrigger-0bede524-21ce-438f-bdf9-e0541754d862.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: antuxtest.azurecr.io
          username: ${{ secrets.CONTAINER32023_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER32023_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: antuxtest.azurecr.io/container32023:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINER32023_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container32023 -g Test_carg_WestUS --server antuxtest.azurecr.io --username  ${{ secrets.CONTAINER32023_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINER32023_REGISTRY_PASSWORD }}
            az containerapp update -n container32023 -g Test_carg_WestUS --image antuxtest.azurecr.io/container32023:${{ github.sha }}
