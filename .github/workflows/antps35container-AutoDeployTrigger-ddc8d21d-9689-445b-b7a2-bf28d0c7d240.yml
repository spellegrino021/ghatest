name: Trigger auto deployment for antps35container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ newbranch ]
    paths:
    - '**'
    - '.github/workflows/antps35container-AutoDeployTrigger-ddc8d21d-9689-445b-b7a2-bf28d0c7d240.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: appsvcbuildacr1.azurecr.io
          username: ${{ secrets.ANTPS35CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.ANTPS35CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: appsvcbuildacr1.azurecr.io/antps35container:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ANTPS35CONTAINER_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n antps35container -g yoonaoh-test --server appsvcbuildacr1.azurecr.io --username  ${{ secrets.ANTPS35CONTAINER_REGISTRY_USERNAME }} --password ${{ secrets.ANTPS35CONTAINER_REGISTRY_PASSWORD }}
            az containerapp update -n antps35container -g yoonaoh-test --image appsvcbuildacr1.azurecr.io/antps35container:${{ github.sha }}
